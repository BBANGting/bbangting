<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body class="bg-light">
<div th:replace="fragments.html :: navigation-bar"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <!-- avatar -->
            <svg th:if="${#}" class="img-fluid float-left rounded img-thumbnail"
                 th:data-jdenticon-value="${#}" width="125" height="125"></svg>
            <svg th:if="${#}" class="img-fluid float-left rounded img-thumbnail"
                 th:src="${#}" width="125" height="125"></svg>
        </div>
        <div class="col-8">
            <!-- nickname-->
            <h1 class="display-4" th:text="${#}">nickname</h1>
            <!-- bio -->
            <p class="lead" th:if="${#}" th:text="${#}">bio</p>
            <p class="lead" th:if="${#}">한 줄 소개를 추가해주세요.</p>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-intro-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="true">소개</a>
                    <a class="nav-link" id="v-pills-study-tab" data-bs-toggle="pill" href="#v-pills-study" role="tab"
                       aria-controls="v-pills-study" aria-selected="false">스터디</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <p th:if="${#}">
                            <span style="">
                                <i class="fa fa-link col-1"></i>
                            </span>
                            <span th:text="${#}" class="col-11"></span>
                        </p>
                        <p th:if="${#}">
                            <span style="">
                                <i class="fa fa-briefcase col-1"></i>
                            </span>
                            <span th:text="${#}}" class="col-9"></span>
                        </p>
                        <p th:if="${#}">
                            <span style="">
                                <i class="fa fa-location-arrow col-1"></i>
                            </span>
                            <span th:text="${#}" class="col-9"></span>
                        </p>
                        <p th:if="${#}">
                            <span style="font-size: 20px">
                                <i class="fa fa-envelope-o col-1"></i>
                            </span>
                            <span th:text="${#}" class="col-9"></span>
                        </p>
                        <p th:if="${#}">
                            <span style="">
                                <i class="fa fa-calender-o col-1"></i>
                            </span>
                            <span th:if="${#}" class="col-9">
                                <a href="#"
                                   th:href="@{#}">가입을 완료하려면 이메일을 확인하세요.</a>
                            </span>
                            <span th:text="${#}" class="col-9"></span>
                        </p>
                        <div th:if="${#}">
                            <a class="btn btn-outline-primary" href="#" th:href="@{#}">프로필 수정</a>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-study" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        Study
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | 빵팅</title>
    <!-- CSS -->
    <th:block layout:fragment="css">
        <link th:href="@{/css/signup.css}" rel="stylesheet">
        <!-- 이메일 자동완성 -->
        <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    </th:block>
</head>
<body layout:fragment="content">
<div class="title-wrapper">
    <h2>회원가입</h2>
</div>
<div class="container content-wrapper">
    <form id="signupForm" name="signupForm" th:object="${user}" th:action="@{/user/signup}" method="post" onsubmit="return submitForm(this);">
    <div class="inputBox">
            <div class="form-floating required">
                <input type="text" class="form-control" id="username" name="username" autocomplete="off" placeholder="이름" title="이름 입력" oninvalid="this.setCustomValidity('이름 입력')" oninput="setCustomValidity('')">
                <label for="username">이름<b style="color: #ff0000;"> *</b></label>
                <span id="checkNameMsg" class="msg"></span>
            </div>
            <div class="form-floating required">
                <input type="email" class="form-control" id="email" name="email" onkeyup="autoDomain('email', this.value)" autocomplete="off" placeholder="이메일" title="이메일 입력" oninvalid="this.setCustomValidity('이메일 입력')" oninput="setCustomValidity('')">
                <label for="email">이메일<b style="color: #ff0000;"> *</b></label>
                <span id="checkEmailMsg" class="msg"></span>
            </div>
            <div class="form-floating required">
                <input type="password" class="form-control" id="password" name="password" autocomplete="off" placeholder="비밀번호" title="비밀번호 입력" oninvalid="this.setCustomValidity('비밀번호 입력')" oninput="setCustomValidity('')">
                <label for="password">비밀번호<b style="color: #ff0000;"> *</b></label>
                <span id="checkPwdMsg" class="msg"></span>
            </div>
            <div class="form-floating required">
                <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" autocomplete="off" placeholder="비밀번호 확인" title="비밀번호 확인 입력" oninvalid="this.setCustomValidity('비밀번호 확인 입력')" oninput="setCustomValidity('')">
                <label for="confirmPwd">비밀번호 확인<b style="color: #ff0000;"> *</b></label>
                <span id="confirmPwdMsg" class="msg"></span>
                <button type="button" class="visibility" tabindex="-1">
                    <i class="fa-solid fa-eye-slash" style="filter: invert(47%) sepia(2%) saturate(2314%) hue-rotate(167deg) brightness(95%) contrast(80%);"></i>
                </button>
            </div>
        </div>

        <div class="buttonBox">
            <button type="submit" class="btn-dark" id="registBtn" disabled>회원가입</button>
        </div>
    </form>
</div>

<!-- JS -->
<th:block layout:fragment="script">
    <script th:src="@{/js/signup.js}" type="text/javascript"></script>

    <!-- 이메일 자동완성 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</th:block>
</body>
</html>
